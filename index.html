<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>跳转到抖音</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.onload = function() {
            // 自动尝试打开抖音
            openDouyin();
        }
        
        function openDouyin() {
            // 尝试多种方式打开抖音
            // 方式1: URL Scheme
            window.location.href = "snssdk1128://poi/goodsdetail?activity_id=1828175442584612";
            
            // 方式2: Intent格式 (适用于Chrome)
            setTimeout(function() {
                window.location.href = "intent://poi/goodsdetail?activity_id=1828175442584612#Intent;scheme=snssdk1128;package=com.ss.android.ugc.aweme;end";
            }, 500);
        }
    </script>
</head>
<body>
    <h1>正在跳转到抖音...</h1>
    <p>如果没有自动跳转，<a href="javascript:openDouyin()">请点击这里</a></p>
</body>
</html>
